
<div class="container">
  <h2 class="p-3 m-3">Add New Customer</h2>

  <div class="card px-5">
    <div class="col-lg-12">

      <form [formGroup]="CustomerForm">
        <div class="form-group">
          <div class="row">

            <div class="col-md-6">
              <label>First Name</label>
              <input type="text" class="form-control" formControlName="firstName"  placeholder="First Name">
              <span class="validation-msg" *ngIf="f.get('firstName').hasError('required') && 
              f.get('firstName').touched">*Name is required</span>
              <span class="validation-msg" *ngIf="f.get('firstName').hasError('maxlength') && 
              f.get('firstName').touched">*Name Should be Maximum 10 Character</span>
            </div>

            <div class="col-md-6">
              <label>Email Address</label>
              <input type="text" class="form-control"  placeholder="Email Address"
              formControlName="emailAddress">
    
              <span class="validation-msg" *ngIf="f.get('emailAddress').hasError('required') && f.get('emailAddress').touched">*Email is required</span>
              <span class="validation-msg"  *ngIf="f.get('emailAddress').hasError('email') && 
              f.get('emailAddress').touched">*Invalid Email Address</span>
            </div>

            <!-- <div class="col-md-6">
              <label>Last Name</label>
              <input type="text" class="form-control"  placeholder="Last Name"
              formControlName="lastName">
    
              <span class="validation-msg" *ngIf="f.get('lastName').hasError('required') && 
              f.get('lastName').touched">*Last Name is required</span>
              <span class="validation-msg" *ngIf="f.get('lastName').hasError('maxlength') && 
              f.get('lastName').touched">*Name Should be Maximum 10 Character</span>
            </div> -->

          </div>
        </div>
  
        <div class="form-group">
          <div class="row">


            <div class="col-md-6">
              <label>Phone Number</label>
              <input type="text" class="form-control"  placeholder="Phone Number"
              formControlName="phoneNumber">
              <span class="validation-msg"  *ngIf="f.get('phoneNumber').hasError('pattern')">*Only Numbers required</span>
            </div>

            <div class="col-md-6">
              <label >Date Of Birth</label>
              <input type="text" class="form-control" type="date"  placeholder="Date Of Birth"
              formControlName="dob">
              <!-- <mat-form-field appearance="fill" >
                <mat-label>Date Of Birth</mat-label>
                <input matInput [matDatepicker]="picker" type="date" formControlName="dob" >
                <mat-datepicker-toggle matSuffix [for]="picker"  ></mat-datepicker-toggle>
                <mat-datepicker #picker></mat-datepicker>
              </mat-form-field> -->

            </div>

            <!-- <mat-form-field appearance="fill"> -->

            <!-- </mat-form-field> -->

          </div>
        </div>

        <button  (click)="FormSubmit(CustomerForm)" class="btn btn-success my-4"
        [disabled]="!CustomerForm.valid">
          Save 
        </button>

      </form>

    </div>

  </div>
  
</div>
