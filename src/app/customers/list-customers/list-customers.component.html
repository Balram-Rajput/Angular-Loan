
<section class="container">
  <div class="col-md-11 m-auto pt-3">
    <div class="row">
      <div class="col-md-6">
        <h5>Customer</h5>
      </div>
      <div class="col-md-6">
        <div class="row">
            <div class="col-md-6">
              <input type="text" class="form-control" placeholder="Search Customer"
              [(ngModel)]="searchText">
            </div>
            <div class="col-md-6">              
              <button class="btn btn-success" style="float:right;" 
              [routerLink]="'add'" >Add Customer</button>
            </div>
        </div>
      </div>
    </div>
  
    <div class="row pt-4">
      <table class="table table-shadow">
        <thead>
          <tr>
            <th scope="col">S.No</th>
            <th scope="col">
              Name</th>
            <th scope="col">Email</th>
            <th scope="col">Phone No</th>
            <th scope="col">DOB</th>
            <th scope="col">Action</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let CL of customerList | filter: searchText; let i = index;" >
            <th scope="row">{{ i + 1 }}</th>
            <td> <a [routerLink]="['view',CL._id]" class="text-primary"> {{ CL.firstName }} {{ CL.lastName }}</a>
               </td>
            <td>{{ CL.emailAddress }}</td>
            <td>{{ CL.phoneNumber }}</td>
            <td>{{ CL.dob }}</td>
            <td>
                <a [routerLink]="['edit',CL._id]">
                  <i class="fa fa-pencil-square-o cursor" title="Edit" aria-hidden="true"></i>
                </a>
               
                <i class="fa fa-trash-o cursor" (click)="DeleteCustomer(CL._id)" title="delete" style="padding-left: 5px;" aria-hidden="true"></i>  
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  
  </div>
</section>
