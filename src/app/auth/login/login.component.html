
<div class="row pt-5">
  <div class="col-md-6 mx-auto">
    <div class="card rounded-0">
      <div class="card-header">
        <h2 class="mb-0" style="font-weight: 500;" >Login</h2>
      </div>
      <div class="card-body">
        <form  class="form" [formGroup]="LoginForm" >
          <div class="form-group">
          <label for=""><span class="fa fa-envelope" style="font-size:medium;" ></span> Email</label>

            <input type="text" class="form-control rounded-0" required placeholder="Enter Email" formControlName="email" >
          </div>

          <div class="form-group">
            <label> <span class="fa fa-lock" style="font-size:larger;" ></span> Password</label>
            <input type="password" class="form-control rounded-0" required placeholder="Enter Password" formControlName="password">
          </div>

          <div style="float:left; font-size: 13px;" class="pt-3" >New User ? 
            <a class="text-primary cursor fw-bold text-decoration-underline" [routerLink]="['','register']">Register here</a>
            <br><br>
            Or
            <a class="text-primary cursor fw-bold text-decoration-underline" [routerLink]="['','forget-password']" >Forget Password</a>
          </div>

          <button type="button" class="btn btn-success float-end mt-3"
           (click)="loginUserData(LoginForm)">Login</button>

        </form>
      </div>
    </div>
  </div>
</div>
